<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>The Dominator of Sylvariae</title>
</head>
<body>
    <!-- Intro screen -->
<div id="Sylvariae-intro">
  <img src="/images/IMG_2873.PNG" alt="Intro Logo"> 
  <br/>
  <button id="start-button">Enter World</button>
  </div> 
  <!-- Game Container -->
  <div id="Sylvariae-container">

  </div>
  <!-- End screen-->
<div id="Sylvariae-end">
  <img src="/images/gameover.JPG" alt="game over" class="logo-img" />
  <h1>Game Over</h1>
  <button id="restart-button">Restart</button>

</div>
<!-- Life Lost Pop-up Modal -->
<div id="life-lost-modal" class="modal">
  <div class="modal-content">
    <h2>You almost got dragged into the Void, be careful!!</h2>
    <img id="death-image" src="/images/death.PNG" alt="You Almost died" />
    <p>You have <span id="lives-remaining"></span> lives remaining.</p>
    <p id="enemy-warning">That enemy dwells in a dark place known as the void. You better avoid her or fight back, else you risk losing yourself.</p>
    <button id="close-modal">Continue on!</button>
    <button id="end-game-early">Sacrifice yourself.</button>
  </div>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/obstacle.js"></script>
<script type="text/javascript" src="js/projectile.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/script.js"></script>  
</body>
</html>
